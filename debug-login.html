<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录调试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin-top: 20px; border-radius: 4px; white-space: pre-wrap; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录功能调试</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" value="admin123" required>
            </div>
            
            <button type="submit">测试登录</button>
        </form>
        
        <div id="log" class="log">等待测试...</div>
    </div>

    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            log.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            log.innerHTML = '';
            addLog('开始登录测试...');
            addLog(`用户名: ${username}`);
            addLog(`密码: ${password.replace(/./g, '*')}`);
            
            try {
                addLog('发送登录请求到 http://localhost:3001/api/auth/login');
                
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                addLog(`响应状态: ${response.status} ${response.statusText}`);
                addLog(`响应头: ${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}`);
                
                const data = await response.json();
                addLog(`响应数据: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok && data.success) {
                    addLog('登录成功!', 'success');
                    addLog(`Token: ${data.token.substring(0, 50)}...`);
                    addLog(`用户信息: ${JSON.stringify(data.user, null, 2)}`);
                    
                    // 测试token验证
                    addLog('\n测试token验证...');
                    const meResponse = await fetch('http://localhost:3001/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${data.token}`,
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include'
                    });
                    
                    const meData = await meResponse.json();
                    addLog(`Token验证响应: ${JSON.stringify(meData, null, 2)}`);
                    
                } else {
                    addLog(`登录失败: ${data.message || '未知错误'}`, 'error');
                }
                
            } catch (error) {
                addLog(`请求错误: ${error.message}`, 'error');
                addLog(`错误详情: ${JSON.stringify(error, null, 2)}`, 'error');
            }
        });
        
        // 页面加载时测试连接
        window.addEventListener('load', async () => {
            try {
                addLog('测试后端连接...');
                const response = await fetch('http://localhost:3001/health');
                const data = await response.text();
                addLog(`健康检查响应: ${response.status} - ${data}`, 'success');
            } catch (error) {
                addLog(`后端连接失败: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
